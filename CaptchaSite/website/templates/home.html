<!DOCTYPE html>
<html>
<head>
  <style>
    #loading {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.021);
      z-index: 9999;
    }

    #loading img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url }}" alt="Image">
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="current_id" value="{{ image_id }}">
      {{ form.as_p }}
      <input class="btn btn-primary" type="submit" name="rename" value="submit" />
      <input class="btn btn-primary" type="submit" formnovalidate name="skip" value="skip" />
    </form>
  </div>

  <div id="loading" style="display: none;">
    <img src="static/loading.gif" alt="Loading..." />
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function() {
      document.querySelector('#loading').style.display = 'block';
      document.querySelector('.container').style.display = 'none';
    });
  </script>
</body>
</html>
