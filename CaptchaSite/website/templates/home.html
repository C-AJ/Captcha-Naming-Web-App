<img src="{{ url }}" alt="Image" id="{{ image_id }}">

<form method="post">
  {% csrf_token %}
  <input type="hidden" name="current_id" value="{{ image_id }}">
  {{ form.as_p }}
  <input class="btn btn-primary" type="submit" name="rename" value="submit" />
</form>

<form method="post">
  {% csrf_token %}
  <input type="hidden" name="current_id" value="{{ image_id }}">
  <input class="btn btn-primary" type="submit" name="skip" value="skip" />
</form>
